<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Football Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="fw-bold text-center bg-info text-white" style="padding-top: 5rem; height: 500px;">Choose your favourite players</h1>
    </header>

    <main>
        <section class="d-flex">
            <div class="container text-center mt-4">
                <div id="btn-select" class="row g-2">
                    <div class="col-4">
                        <div class="card" style="width: 14rem; margin: 2rem">
                            <img src="images/player-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Kylian Mbapp√©</h5>
                                <a onclick="selected(this)" href="#" class="btn bg-info">Select</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 14rem; margin: 2rem">
                            <img src="images/player-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Neymar</h5>
                                <a onclick="selected(this)" href="#" class="btn bg-info">Select</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 14rem; margin: 2rem">
                            <img src="images/player-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Lionel Messi</h5>
                                <a onclick="selected(this)" href="#" class="btn bg-info">Select</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 14rem; margin: 2rem">
                            <img src="images/player-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Cristiano Ronaldo</h5>
                                <a onclick="selected(this)" href="#" class="btn bg-info">Select</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 14rem; margin: 2rem">
                            <img src="images/player-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Robert Lewandowski</h5>
                                <a onclick="selected(this)" href="#" class="btn bg-info">Select</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" style="width: 14rem; margin: 2rem">
                            <img src="images/player-1.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Maradona</h5>
                                <a onclick="selected(this)" href="#" class="btn bg-info">Select</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <aside>
                <div>
                    <h2>Selected- 
                        <span id="total-selected-players">0</span>
                    </h2>
                    <ol id="selected-players">
                    </ol>
                </div>

                <div>
                    <h2>Budget</h2>

                    <div class="input-group">
                        <span class="input-group-text">Per Player</span>
                        <input id="per-player" type="text" aria-label="First name" class="form-control">
                    </div>

                    <button id="calculate" type="button" class="mt-2 btn bg-info">Calculate</button> <br> <br>

                    <p class="d-inline">Player Expenses</p>
                    <p class="d-inline">$<span id="player-expenses" >0</span></p> <br>

                    <div class="input-group">
                        <span class="input-group-text">Manager</span>
                        <input id="manager" type="text" aria-label="First name" class="form-control">
                    </div>

                    <div class="input-group" style="margin-top: 3px;">
                        <span class="input-group-text" >Coach</span>
                        <input id="coach" type="text" aria-label="First name" class="form-control">
                    </div>

                    <button id="calculate-total" type="button" class="mt-2 btn bg-info">Calculate Total</button> <br>
                    <div class="fw-bold">
                    <span >Total Cost</span>
                    <span>$
                        <span id="total">0</span>
                    </span>
                    </div>
                </div>
            </aside>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
